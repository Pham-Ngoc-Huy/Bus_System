<html><head><title>HTML Form Example</title>
 <link rel="stylesheet" href="form.css" type="text/css">
</head>

<body>
<form method="get" action="/cgi-bin/demo_form_page/process_form.pl">
<table width="100%" border="0" cellspacing="0" cellpadding="2">
  <tr>
    <td align="right">Your First Name:</td>
    <td><input name="FirstName" type="text"></td>
  </tr>
  <tr>
    <td align="right">Your Last Name:</td>
    <td><input name="LastName" type="text"></td>
  </tr>
  <tr>
    <td align="right">Student</td>
    <td><input name="isStudent" type="checkbox"></td>
  </tr>
  <tr>
    <td align="right">Select gender:</td>
    <td><input name="Gender" value="isMale" type="radio">Male
        <input name="Gender" value="isFemale" type="radio">Female</td>
  </tr>
  
  <tr>
    <td align="right">Comments:</td>
    <td><textarea rows="10" cols="80">Type Comments Here</textarea></td>
  </tr>
  <tr>
    <td align="right">Submit this Form</td>
    <td><input name="submit" type="submit" value="Send Data"></td>
  </tr>
  <tr>
    <td align="right">Reset this Form</td>
    <td><input name="reset" type="reset" value="Clear form"></td>
  </tr>  
</table>



  <p><span>:</span>  </p>
      <p>&nbsp;  </p>
	  
	  
</form>
  </body></html>
